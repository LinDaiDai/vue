<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVVM</title>
</head>
<body>
    <div id='app'>
        <h3>姓名</h3>
        <p>{{name}}</p>
        <h3>年龄</h3>
        <p>{{age}}</p>
    </div>
</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        let opt = {el: "#app", data: { name: '等待修改...', age: 20 }};
        let vm = new Vue(opt);
        setTimeout(() => {
            opt.data.name = '霖呆呆';
        }, 2000);
    }, false)
</script>
